<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарные рецепты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main_view' %}">Кулинарные рецепты</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipes_view' %}">Рецепты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'make_recipe' %}">Создать рецепт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_product_to_recipe' %}">Добавить продукт в рецепт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">Продукты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <form action="{% url 'add_product_to_recipe' %}" method="get">

        <div class="mb-3">
            <label for="recipe" class="form-label">Выберите рецепт:</label>
            <select class="form-select" id="recipe" name="recipe">
                {% for recipe in recipes %}
                    <option value="{{ recipe.id }}">{{ recipe.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="product" class="form-label">Выберите продукт:</label>
            <select class="form-select" id="product" name="product">
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="weight" class="form-label">Введите вес в граммах:</label>
            <input type="number" class="form-control" id="weight" name="weight" required>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
