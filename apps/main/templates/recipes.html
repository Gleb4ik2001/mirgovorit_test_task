<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарные рецепты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main_view' %}">Кулинарные рецепты</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipes_view' %}">Рецепты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'make_recipe' %}">Создать рецепт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_product_to_recipe' %}">Добавить продукт в рецепт</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'products' %}">Продукты</a>
              </li>
            </ul>
        </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Рецепты</h2>
    <div class="row mt-3">
      {% for recipe in recipes %}
      <form action="{% url 'cook_recipe' %}" method="get">
          <input type="hidden" name="recipe_id" value="{{ recipe.pk }}">
          <div class="col-md-4 mb-4">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">{{ recipe.title }}</h5>
                      <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-primary">Посмотреть рецепт</a>
                      <button type="submit" class="btn btn-success">Приготовить</button>
                  </div>
              </div>
          </div>
      </form>
{% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
