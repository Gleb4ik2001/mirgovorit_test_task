<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарные рецепты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main_view' %}">Кулинарные рецепты</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipes_view' %}">Рецепты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'make_recipe' %}">Создать рецепт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_product_to_recipe' %}">Добавить продукт в рецепт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">Продукты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Продукты</h2>
    {% for product in products %}
        <div class="mb-3">
            <h4>{{ product.title }}</h4>
            <p>Количество использований: {{ product.times_used }}</p>
            <form method="get" action="{% url 'show_recipes_without_product' %}">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" class="btn btn-primary">Показать рецепты без продукта</button>
            </form>
        </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
